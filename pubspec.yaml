  intl: ^0.20.1
  fquery: ^1.5.0-beta.1
  flutter_hooks: ^0.20.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.2

flutter:
