version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  shared_preferences: ^2.3.4
  logger: ^2.5.0
  json_annotation: ^4.9.0
  image_picker: ^1.1.2
  mobile_scanner: ^6.0.2
